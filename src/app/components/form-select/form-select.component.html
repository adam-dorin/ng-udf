<div  *ngIf="config"
      class="dynamic-field form-select"
      [formGroup]="group">
      <label style="display: block;">{{ attr.label }}:</label>
      <select [formControlName]="config.name">
        <option value="">{{ attr.placeholder }}</option>
        <option *ngFor="let option of attr.options">
          {{ option }}
        </option>
      </select>
    </div>
